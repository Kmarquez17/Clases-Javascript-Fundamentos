  <script>
      //Iteradores
    /*Los iteradores nos permitirán hacer listas infinitas de elementos haciéndolos distintos a los arreglos (arrays) los cuales tienen un numero finito de elementos definidos
    Para los iteradores podemos obtener lo siguiente:
    next() - iterará los datos
    value - nos devolverá el valor del dato
    done - será un indicador para cuando la lista se haya terminado*/
      
      //FOMAR 1
      functionfibonacci(){
            let a=0, b=1
            //Closure
            return{
                next: function() {
                 let f= a
                 a = b
                 b = f + a
                 return{ value: f, done: false}
                }
            }
        }

        const fibo = fibonacci()
        fibo.next().value
      
      //FORMA 2
      function fibonacci(){
          let a = 0, b = 1
          return {
              next: function(){
                  let f = a
                  a = b 
                  b = f + a
                  return {value:f, donde: false}
              }
          }
      }
      
      const fibo = {}
      fibo[Symbol.iterator] = fibonacci

        }
      /*--------------------------------------------------------------*/
      //Generadores
      
      function* fibonacci(){
          let a = 0, b = 1
          
          while(true){
              let f = a
                  a = b 
                  b = f + a
                let reset = yield f
                if(reset) a = 0, b = 1
          }
      }
      
      const fibo = fibonacci()
      ////////////////////////////////////////////////////////////
      
      function multiplicar(){
          let numero = 1;
          return{
               next: function(){
               let result
               result = numero
               result *=2
               numero = result
               return {value:result , done: false}
            }
          }
      }
      
      const mult = multiplicar()
