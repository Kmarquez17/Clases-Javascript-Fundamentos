<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">     
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
     
<body>
   <h1 id="agenda">Estoy despertando</h1>
   <button id="yes">Si</button>
   <button id="no">no</button>
   <script>
         //callbakc
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI = 5000;
        
        const $agenda = document.getElementById('agenda')
        const yeah = document.getElementById('yes')
        const no = document.getElementById('no')
        
       
       function despertar(){
           return new Promise((resolve, reject) => {
            setTimeout(() => {
                yeah.addEventListener('click', () => {
                    resolve('Ahora me estoy Duchando...!')
                });
                
                no.addEventListener('click', () => {
                    reject('El dia de hoy es Domingo...!')
                });  
             },DESPERTAR)
               
           })
       }
       
       function ducha(message){
        $agenda.textContent = message
           return new Promise((resolve, reject) => {
             setTimeout(() => {
                yeah.addEventListener('click', () => {
                    resolve('Ahora me estoy Vistiendo...!')
                });
                
                no.addEventListener('click', () => {
                    reject('No me pude duchar a tiempo por falta de JabÃ³n')
                });  
             },DUCHA)               
           })
       }
       
       
       function vestirme(message){
           $agenda.textContent = message
           return new Promise((resolve, reject) => {
               setTimeout(() => {
                yeah.addEventListener('click', () => {
                    resolve('Ahora estoy desyunando..!')
                });
                
                no.addEventListener('click', () => {
                    reject('No hay comida...!')
                });  
             },VESTIRSE)               
           })
       }
       
       function desayuno(message){
           $agenda.textContent = message
           return new Promise((resolve, reject) => {
              setTimeout(() => {
                yeah.addEventListener('click', () => {
                    resolve('Estoy estudiando Platzi..!')
                });
                
                no.addEventListener('click', () => {
                    reject('Ups no hay Internet...!')
                });  
             },VESTIRSE)  
           })
       }
       
       function platzi(message){
           $agenda.textContent = message
           return new Promise((resolve, reject) => {
               setTimeout(() => {
                resolve('Termine mi agenda diaria..!')    
             },DESAYUNAR)
           })
       }
       
       function error(message){
           $agenda.style.color = 'red'
           $agenda.textContent = message
        }
       
       despertar()
       .then(ducha)
       .then(vestirme)
       .then(desayuno)
       .catch(error)
    </script>
</body>
</html>
